<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <style>
      hr {
        border:1px solid gainsboro }

      .content > div {
        height:200px }

      .header {
        background:gainsboro;
        height:40px;
        margin-bottom: 20px }

      .panel {
        height:100%;
        width:100% }

      @media screen and (max-width: 800px) {
        hr {
          display:none }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="span-12"></div>
      </div>

      <div class="content">
        <div class="span-2">
          <div class="panel" style="background: rgba(0, 173, 241, 0.95)"></div>
        </div>
        <div class="span-2">
          <div class="panel" style="background: rgba(0, 173, 241, 0.85)"></div>
        </div>
        <div class="span-2">
          <div class="panel" style="background: rgba(0, 173, 241, 0.75)"></div>
        </div>
        <div class="span-2">
          <div class="panel" style="background: rgba(0, 173, 241, 0.65)"></div>
        </div>
        <div class="span-2">
          <div class="panel" style="background: rgba(0, 173, 241, 0.55)"></div>
        </div>
        <div class="span-2">
          <div class="panel" style="background: rgba(0, 173, 241, 0.45)"></div>
        </div>
      </div>

      <hr>

      <div class="content">
        <div class="span-3">
          <div class="panel" style="background: rgba(2, 168, 158, 0.95)"></div>
        </div>
        <div class="span-3">
          <div class="panel" style="background: rgba(2, 168, 158, 0.85)"></div>
        </div>
        <div class="span-3">
          <div class="panel" style="background: rgba(2, 168, 158, 0.75)"></div>
        </div>
        <div class="span-3">
          <div class="panel" style="background: rgba(2, 168, 158, 0.65)"></div>
        </div>
      </div>

      <hr>

      <div class="content">
        <div class="span-4">
          <div class="panel" style="background: rgba(148, 44, 97, 0.95)"></div>
        </div>
        <div class="span-4">
          <div class="panel" style="background: rgba(148, 44, 97, 0.85)"></div>
        </div>
        <div class="span-4">
          <div class="panel" style="background: rgba(148, 44, 97, 0.75)"></div>
        </div>
      </div>

      <hr>

      <div class="content">
        <div class="span-6">
          <div class="panel" style="background: rgba(46, 49, 146, 0.75)"></div>
        </div>
        <div class="span-6">
          <div class="panel" style="background: rgba(46, 49, 146, 0.55)"></div>
        </div>
      </div>

      <hr>

      <div class="content">
        <div class="span-12">
          <div class="panel" style="background: rgb(255, 245, 155)"></div>
        </div>
      </div>
    </div>
  </body>
</html>
