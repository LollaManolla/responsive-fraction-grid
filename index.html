<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <style>
      hr {
        border:1px solid gainsboro }

      .content > div {
        height:200px }

      .footer {
        margin-top: 20px }

      .header {
        margin-bottom: 20px }

      .header, .footer {
        background:gainsboro;
        height:40px }

      .panel {
        background:gainsboro;
        height:100%;
        width:100% }

      @media screen and (max-width: 800px) {
        hr {
          display:none }

        .footer {
          margin-top: 0 }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="span-12"></div>
      </div>

      <div class="content">
        <div class="span-2">
          <div class="panel"></div>
        </div>
        <div class="span-2">
          <div class="panel"></div>
        </div>
        <div class="span-2">
          <div class="panel"></div>
        </div>
        <div class="span-2">
          <div class="panel"></div>
        </div>
        <div class="span-2">
          <div class="panel"></div>
        </div>
        <div class="span-2">
          <div class="panel"></div>
        </div>
      </div>

      <hr>

      <div class="content">
        <div class="span-3">
          <div class="panel"></div>
        </div>
        <div class="span-3">
          <div class="panel"></div>
        </div>
        <div class="span-3">
          <div class="panel"></div>
        </div>
        <div class="span-3">
          <div class="panel"></div>
        </div>
      </div>

      <hr>

      <div class="content">
        <div class="span-4">
          <div class="panel"></div>
        </div>
        <div class="span-4">
          <div class="panel"></div>
        </div>
        <div class="span-4">
          <div class="panel"></div>
        </div>
      </div>

      <hr>

      <div class="content">
        <div class="span-6">
          <div class="panel"></div>
        </div>
        <div class="span-6">
          <div class="panel"></div>
        </div>
      </div>

      <hr>

      <div class="content">
        <div class="span-12">
          <div class="panel"></div>
        </div>
      </div>

      <div class="footer">
        <div class="span-12"></div>
      </div>
    </div>
  </body>
</html>
